<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedir hora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        
        <form class="" novalidate>
            <header>
                <h1>Pedir Reserva</h1>
            </header>
            <form action="/proceso_formu" method="post">
                
                
                <section class="d-flex justify-content-evenly">
                    <div>
                        <h5>Rut:</h5>
                        <input type="text" name="rut" class="form-control" placeholder="Ingrese su rut" id="validationRut" required>
                        <div class="invalid-feedback">
                            Porfavor ingrese su Rut.
                        </div>
                    </div>

                    
                    <div>
                        <h5>Nombre:</h5>
                        <input type="text" name="nombre" class="form-control" placeholder="Ingrese su nombre" id="validationName" required>
                        <div class="invalid-feedback">
                            Porfavor ingrese su nombre.
                        </div>
                    </div>
                    <div>
                        <h5>Apellido:</h5>
                        <input type="text" name="apellido" class="form-control" placeholder="Ingrese su apellido" id="validationLastName" required>
                        <div class="invalid-feedback">
                            Porfavor ingrese su apellido.
                        </div>
                    </div>
                    <div>
                        <h5>Gmail:</h5>
                        <input type="text" name="gmail" class="form-control" placeholder="Ingrese su gmail" id="validationGmail" required>
                        <div class="invalid-feedback">
                            Porfavor ingrese su Gmail.
                        </div>
                    </div>

                </section>
                <section class="d-flex justify-content-between">
                    <div>
                        <h2>Tipo visita:</h2>
                        <select name="tipo_visita" class="form-select form-select-sm" id="idvisita" style="width: 200px;">
                            <option value="Estudiante">Estudiante</option>
                            <option value="Profesor">Profesor</option>
                            <option value="Apoderado">Apoderado</option>
                            <option value="Visita">Visita</option>
                            <option value="Otro" selected>Otro</option>
                        </select>
                    </div>
                    <div>
                        <h5>Zona:</h5>
                        <select name="zona" id="idzona" class="form-select form-select-sm">
                            <option value="Impresora 3D">Impresora 3D</option>
                            <option value="Router CNC">Router CNC</option>
                            <option value="Cortadora Laser">Cortadora laser</option>
                            <option value="Clase capacitacion">Clase capacitacion</option>
                            <option value="Sala de clases">Sala de clases</option>
                            <option value="Taller">Taller</option>
                            <option value="Domo de batalla robotica">Domo de batalla robotica</option>
                        </select>
                    </div>

                    <div>
                        <h5>Fecha y hora:</h5>
                        <div class="d-flex align-items-center">
                            <input class="form-control" style="height: 50%;"
                            type="date"
                            id="start"
                            name="fecha"
                            value="2025-06-05"
                            min="2025-06-01"
                            max="2025-12-31"
                            />
                            <input class="form-control" style="height: 50%;" type="time" name="hora" value="08:00" min="08:00" max="18:00">
                        </div>
                    </div>
                    
                </section>

                <footer>
                    <input type="submit" value="Enviar">
                </footer>
            </form>
        </form>
        
    </div>
</body>
</html>
