<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Informe con Gr√°ficos de Barras</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo_estadistica.css') }}">
</head>
<body>

    <header>
        <img src="https://liceorbl.cl/v.24/wp-content/uploads/2024/05/RBL.png" alt="Liceo RBL Logo" class="logo">
    </header>
    <h1>Informe de Uso por Zona</h1>
        <span class="container">
            {% for zona, estadisticas in datos_por_zona.items() %}
                <div class="grafico-container">
                    <h2>{{ zona }}</h2>
                    <canvas id="chart_{{ loop.index }}" ></canvas>
                </div>
            {% endfor %}
        </span>
    <script>
        {% for zona, estadisticas in datos_por_zona.items() %} 
        const ctx{{ loop.index }} = document.getElementById('chart_{{ loop.index }}').getContext('2d');
        new Chart(ctx{{ loop.index }}, {
            type: 'bar',
            data: {
                labels: [{% for tipo, porcentaje in estadisticas %}'{{ tipo }}'{% if not loop.last %}, {% endif %}{% endfor %}],
                datasets: [{
                    label: 'Uso del Espacio (%)',
                    data: [{% for tipo, porcentaje in estadisticas %}{{ porcentaje|round(2) }}{% if not loop.last %}, {% endif %}{% endfor %}],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
        {% endfor %}
    </script>

    <form action="/logro" method="get" id="form_reserva">
        <footer>
            <input type="submit" value="Volver" id="input_reserva">
        </footer>
    </form>
</body>
</html>
