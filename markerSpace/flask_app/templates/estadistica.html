<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Informe con Gráfico de Barras</title>
    <!-- Incluir Chart.js -->
    <link rel="stylesheet" href="estilo_estadistica.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Informe con Gráfico de Barras</h1>

    <h2>Impresora 3D</h2>

    <!-- Agregar un contenedor para el gráfico -->
    <canvas id="usoChart" width="10" height="5"></canvas>

    <script>
        const ctx = document.getElementById('usoChart').getContext('2d');
        const data = {
            labels: [{% for tipo, porcentaje in estadisticas %}'{{ tipo }}'{% if not loop.last %}, {% endif %}{% endfor %}],
            datasets: [{
                label: 'Uso del Espacio (%)',
                data: [{% for tipo, porcentaje in estadisticas %}{{ porcentaje }}{% if not loop.last %}, {% endif %}{% endfor %}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        new Chart(ctx, config);
    </script>
</body>
</html>
